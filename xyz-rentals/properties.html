<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Rentals - Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-btn">&#9776;</button>
        </div>
        <div class="header-center">
            <a href="index.html">
                <h1>XYZ Rentals</h1>
            </a>
        </div>
        <div class="header-right">
            <i class="user-icon">&#128100;</i>
        </div>
    </header>
    <div class="search-summary">
        <p>Location: Cartagena de Indias, Colombia</p>
        <p>Check In: August 8, 2024</p>
        <p>Check Out: August 15, 2024</p>
        <p>Guests: 1 Room, 2 Guests</p>
    </div>
    <div class="filters">
        <button disabled>Filters</button>
    </div>
    <div class="content">
        <div class="property-list">
            <div class="property">
                <h3>Hotel Dragon Cartagena</h3>
                <img src="images/property1.jpg" alt="Hotel Dragon Cartagena">
                <p>From $150/night</p>
                <button class="disabled">View Details</button>
                <button class="cta-btn" onclick="bookNow()">Book Now</button>
            </div>
            <div class="property">
                <h3>Hotel Diamond Cartagena</h3>
                <img src="images/property2.jpg" alt="Hotel Diamond Cartagena">
                <p>From $200/night</p>
                <button class="disabled">View Details</button>
                <button class="cta-btn" onclick="bookNow()">Book Now</button>
            </div>
        </div>
        <div class="map">
            <h3>Map</h3>
            <img src="images/mock-map.png" alt="Map">
            <div class="pin small-pin" style="top: 40%; left: 60%;"></div>
            <div class="pin small-pin" style="top: 70%; left: 20%;"></div>
        </div>
    </div>
    <footer class="footer">
        <button>Contact Us</button>
        <button>About Us</button>
        <div class="social-icons">
            <i class="social-icon">Facebook</i>
            <i class="social-icon">Instagram</i>
            <i class="social-icon">YouTube</i>
            <i class="social-icon">TikTok</i>
        </div>
    </footer>
    <script>
        function bookNow() {
            window.location.href = 'booking-options.html';
        }
    </script>
</body>
</html>
